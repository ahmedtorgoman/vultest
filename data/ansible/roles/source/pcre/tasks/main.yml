- name: Download PCRE
  get_url:
    url: "https://sourceforge.net/projects/pcre/files/pcre/{{ version }}/pcre-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    validate_certs: no

- name: Unarchive PCRE
  unarchive:
    src: "/usr/local/src/pcre-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    copy: no

- name: ./configure
  shell: bash -lc "{{ configure_command}}"
  args:
    chdir: "{{ src_dir }}/pcre-{{ version }}"
- name: make
  shell: bash -lc "make"
  args:
    chdir: "{{ src_dir }}/pcre-{{ version }}"

- name: make install
  shell: bash -lc "make install"
  args:
    chdir: "{{ src_dir }}/pcre-{{ version }}"

- name: Add path of PCRE in root user
  block:
    - name: Add path of PCRE in /root/.bashrc
      lineinfile:
        dest: /root/.bashrc
        insertafter: EOF
        line: "{{ item }}"
      with_items:
        - "PATH={{ software_path }}/bin:$PATH"
        - export PATH

    - name: source /root/.bashrc
      shell: bash -lc "source /root/.bashrc"

- name: Add path of PCRE in user
  block:
    - name: "Add path of PCRE in {{ user_dir }}/.bashrc"
      lineinfile:
        dest: "{{ user_dir }}/.bashrc"
        insertafter: EOF
        line: "{{ item }}"
      with_items:
        - "PATH={{ software_path }}/bin:$PATH"
        - export PATH

    - name: "source {{ user_dir }}/.bashrc"
      shell: bash -lc "source {{ user_dir }}/.bashrc"
  when: user_dir is defined
