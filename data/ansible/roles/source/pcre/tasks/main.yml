- name: Download PCRE
  get_url:
    url: "https://sourceforge.net/projects/pcre/files/pcre/{{ version }}/pcre-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    validate_certs: no

- name: Unarchive PCRE
  unarchive:
    src: "/usr/local/src/pcre-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    copy: no

- name: ./configure
  shell: "{{ configure_command}}"
  args:
    chdir: "{{ src_dir }}/pcre-{{ version }}"
- name: make
  shell: make
  args:
    chdir: "{{ src_dir }}/pcre-{{ version }}"

- name: make install
  shell: make install
  args:
    chdir: "{{ src_dir }}/pcre-{{ version }}"
