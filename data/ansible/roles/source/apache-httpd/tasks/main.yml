---
- name: Download the apache-httpd
  get_url:
    url: "https://archive.apache.org/dist/httpd/httpd-{{version}}.tar.gz"
    dest: "{{ src_dir }}"
    validate_certs: no

- name: Unarchive the apache-httpd
  unarchive:
    src: "{{ src_dir }}/httpd-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    copy: no

- name: ./configure
  shell: bash -lc "{{ configure_command }}"
  args:
    chdir: "{{ src_dir }}/httpd-{{ version }}"

- name: make
  shell: bash -lc "make"
  args:
    chdir: "{{ src_dir }}/httpd-{{ version }}"

- name: make install
  shell: bash -lc "make install"
  args:
    chdir: "{{ src_dir }}/httpd-{{ version }}"
- name: Startup the apache-httpd
  shell: bash -lc "/opt/httpd/bin/apachectl start"
