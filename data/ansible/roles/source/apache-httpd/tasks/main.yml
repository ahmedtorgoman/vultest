---
- name: download apache-httpd
  get_url:
    url: "https://archive.apache.org/dist/httpd/httpd-{{version}}.tar.gz"
    dest: "{{ src_dir }}"
    validate_certs: no
- name: unarchive apache-httpd
  unarchive:
    src: "{{ src_dir }}/httpd-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    copy: no
- name: execute ./configure
  shell: bash -lc "{{ configure_command }}"
  args:
    chdir: "{{ src_dir }}/httpd-{{ version }}"
- name: execute make
  shell: bash -lc "make"
  args:
    chdir: "{{ src_dir }}/httpd-{{ version }}"
- name: execute make install
  shell: bash -lc "make install"
  args:
    chdir: "{{ src_dir }}/httpd-{{ version }}"
- name: start apache-httpd
  shell: bash -lc "/opt/httpd/bin/apachectl start"
