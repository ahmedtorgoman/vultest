---
- name: Download the APR
  get_url:
    url: "https://downloads.apache.org//apr/apr-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    validate_certs: no

- name: Unarchive the APR
  unarchive:
    src: "/usr/local/src/apr-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    copy: no

- name: ./configure
  shell: bash -lc "{{ configure_command }}"
  args:
    chdir: "{{ src_dir }}/apr-{{ version }}"

- name: make
  shell: bash -lc "make"
  args:
    chdir: "{{ src_dir }}/apr-{{ version }}"

- name: make install
  shell: bash -lc "make install"
  args:
    chdir: "{{ src_dir }}/apr-{{ version }}"
