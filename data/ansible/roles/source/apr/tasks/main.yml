---
- name: Download APR
  get_url:
    url: "https://downloads.apache.org//apr/apr-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    validate_certs: no

- name: Unarchive APR
  unarchive:
    src: "/usr/local/src/apr-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    copy: no

- name: ./configure
  shell: "{{ configure_command }}"
  args:
    chdir: "{{ src_dir }}/apr-{{ version }}"

- name: make
  shell: make
  args:
    chdir: "{{ src_dir }}/apr-{{ version }}"

- name: make install
  shell: make install
  args:
    chdir: "{{ src_dir }}/apr-{{ version }}"
