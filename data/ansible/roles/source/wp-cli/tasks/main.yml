---
- name: Download WP-CLI
  get_url:
    url: https://github.com/wp-cli/wp-cli/releases/download/v0.24.1/wp-cli-0.24.1.phar
    dest: "{{ src_dir }}/wp-cli.phar"
    validate_certs: no

- name: "cp {{ src_dir }}/wp-cli.phar /usr/local/bin/wp"
  copy:
    src: "{{ src_dir }}/wp-cli.phar"
    dest: /usr/local/bin/wp
    owner: root
    group: root
    mode: "755"
