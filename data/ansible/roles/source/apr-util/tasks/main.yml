---
- name: Download APR-utile
  get_url:
    url: "https://downloads.apache.org//apr/apr-util-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    validate_certs: no

- name: Unarchive APR-util
  unarchive:
    src: "/usr/local/src/apr-util-{{ version }}.tar.gz"
    dest: "{{ src_dir }}"
    copy: no

- name: ./configure
  shell: bash -lc "{{ configure_command }}"
  args:
    chdir: "{{ src_dir }}/apr-util-{{ version }}"

- name: make
  shell: bash -lc "make"
  args:
    chdir: "{{ src_dir }}/apr-util-{{ version }}"

- name: make install
  shell: bash -lc "make install"
  args:
    chdir: "{{ src_dir }}/apr-util-{{ version }}"

- name: Add path of APR-util in root user
  block:
    - name: Add path of APR-util in /root/.bashrc
      lineinfile:
        dest: /root/.bashrc
        insertafter: EOF
        line: "{{ item }}"
      with_items:
        - "PATH={{ software_path }}/bin:$PATH"
        - export PATH

    - name: source /root/.bashrc
      shell: bash -lc "source /root/.bashrc"
  when: software_path != "/usr/local/apr"

- name: Add path of APR-util in user
  block:
    - name: "Add path of APR-util in {{ user_dir }}/.bashrc"
      lineinfile:
        dest: "{{ user_dir }}/.bashrc"
        insertafter: EOF
        line: "{{ item }}"
      with_items:
        - "PATH={{ software_path }}/bin:$PATH"
        - export PATH

    - name: "source {{ user_dir }}/.bashrc"
      shell: bash -lc "source {{ user_dir }}/.bashrc"
  when: (software_path != "/usr/local/apr") and (user_dir is defined)
