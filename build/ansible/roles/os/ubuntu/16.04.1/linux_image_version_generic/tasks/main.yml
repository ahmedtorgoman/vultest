---
- name: apt-get install "{{linux_image_version_generic}}}"
  apt:
    name: "{{item}}"
    state: present
    update_cache: no
  with_items:
    - "linux-image-{{linux_image_version_generic}}"

- name: apt-get purge linux-image-4.4.0-31-generic
  apt:
    name: linux-image-4.4.0-31-generic
    purge: yes
    state: absent
    update_cache: no
    install_recommends: no

- name: apt-get purge linux-image-4.4.0-133-generic
  apt:
    name: linux-image-4.4.0-133-generic
    purge: yes
    state: absent
    update_cache: no
    install_recommends: no

- name: update-grub
  shell: bash -lc "update-grub"

