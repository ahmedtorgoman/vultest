version: '3'

services:
  apache_server:
    build: ./apache
    container_name: apache_server
    image: akasaka/apache
    ports: 
      - "80:80"
    volumes:
      - /usr/local/src/docker/apache/conf/httpd.conf:/opt/httpd/conf/httpd.conf
      - /usr/local/src/docker/cgi-bin/shellshock.cgi:/opt/httpd/cgi-bin/shellshock.cgi
